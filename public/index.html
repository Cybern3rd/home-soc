<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home SOC - Threat Intelligence Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            border-bottom: 2px solid #1e293b;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2rem;
            color: #ef4444;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ef4444;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .stat-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            margin-right: 5px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .threats-section {
            margin-top: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #f1f5f9;
        }
        
        .threat-feed {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .threat-item {
            padding: 15px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }
        
        .threat-item:last-child {
            border-bottom: none;
        }
        
        .threat-info {
            flex: 1;
        }
        
        .threat-type {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 8px;
            text-transform: uppercase;
        }
        
        .threat-type.victim {
            background: #dc2626;
            color: white;
        }
        
        .threat-type.url {
            background: #f59e0b;
            color: white;
        }
        
        .threat-type.ioc {
            background: #8b5cf6;
            color: white;
        }
        
        .threat-name {
            font-weight: 600;
            color: #f1f5f9;
            margin: 5px 0;
        }
        
        .threat-meta {
            font-size: 0.85rem;
            color: #94a3b8;
        }
        
        .threat-severity {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .severity-high {
            background: #dc2626;
            color: white;
        }
        
        .severity-medium {
            background: #f59e0b;
            color: white;
        }
        
        .severity-low {
            background: #22c55e;
            color: white;
        }
        
        .source-badge {
            display: inline-block;
            padding: 2px 8px;
            background: #334155;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #94a3b8;
            margin-right: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        .error {
            background: #dc2626;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è Home SOC Dashboard</h1>
            <p class="subtitle">Real-time threat intelligence aggregation from multiple sources</p>
        </header>

        <button class="refresh-btn" onclick="loadThreats()">üîÑ Refresh Data</button>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-threats">-</div>
                <div class="stat-label">
                    <span class="stat-status"></span>
                    Total Threats
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="high-severity">-</div>
                <div class="stat-label">High Severity</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="sources-count">-</div>
                <div class="stat-label">Active Sources</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="last-update">-</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>

        <div class="threats-section">
            <h2 class="section-title">üìä Recent Threats</h2>
            <div class="threat-feed" id="threat-feed">
                <div class="loading">Loading threat data...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadThreats() {
            try {
                const response = await fetch('../data/threat-cache.json');
                const data = await response.json();
                
                // Update stats
                document.getElementById('total-threats').textContent = data.summary.totalThreats;
                document.getElementById('high-severity').textContent = data.summary.highSeverity;
                document.getElementById('sources-count').textContent = data.summary.sources.filter(s => s.status === 'ok').length;
                
                const lastUpdate = new Date(data.summary.timestamp);
                const timeAgo = Math.floor((Date.now() - lastUpdate) / 1000 / 60);
                document.getElementById('last-update').textContent = timeAgo < 1 ? 'Just now' : `${timeAgo}m ago`;
                
                // Render threats
                const feedElement = document.getElementById('threat-feed');
                feedElement.innerHTML = '';
                
                // Flatten all threats from all sources
                const allThreats = [];
                data.threats.forEach(source => {
                    if (source.items && source.items.length > 0) {
                        source.items.forEach(item => {
                            allThreats.push({ ...item, source: source.source });
                        });
                    }
                });
                
                if (allThreats.length === 0) {
                    feedElement.innerHTML = '<div class="loading">No threats found</div>';
                    return;
                }
                
                allThreats.forEach(threat => {
                    const item = document.createElement('div');
                    item.className = 'threat-item';
                    
                    let name = threat.name || threat.url || threat.value || 'Unknown';
                    let meta = [];
                    
                    if (threat.group) meta.push(`Group: ${threat.group}`);
                    if (threat.country) meta.push(`Country: ${threat.country}`);
                    if (threat.threat) meta.push(`Threat: ${threat.threat}`);
                    if (threat.malware) meta.push(`Malware: ${threat.malware}`);
                    if (threat.date) meta.push(`Date: ${threat.date}`);
                    
                    item.innerHTML = `
                        <div class="threat-info">
                            <div>
                                <span class="threat-type ${threat.type}">${threat.type}</span>
                                <span class="source-badge">${threat.source}</span>
                            </div>
                            <div class="threat-name">${name}</div>
                            <div class="threat-meta">${meta.join(' ‚Ä¢ ')}</div>
                        </div>
                        <div class="threat-severity severity-${threat.severity}">${threat.severity.toUpperCase()}</div>
                    `;
                    
                    feedElement.appendChild(item);
                });
                
            } catch (error) {
                document.getElementById('threat-feed').innerHTML = 
                    `<div class="error">‚ùå Failed to load threat data: ${error.message}</div>`;
            }
        }
        
        // Load threats on page load
        loadThreats();
        
        // Auto-refresh every 5 minutes
        setInterval(loadThreats, 5 * 60 * 1000);
    </script>
</body>
</html>
